<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>One Beauty Stop</title>
  <link rel="stylesheet" href="./styles/style.css" />
  <style>
    /* HERO SECTION */
    .hero-section {
      position: relative;
      width: 100%;
      height: 90vh;
      background: url(./hero.png) center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: var(--beige);
      flex-direction: column;
    }

    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(46, 46, 54, 0.55);
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 700px;
      padding: 0 20px;
    }

    .hero-content h1 {
      font-size: 3rem;
      margin-bottom: 15px;
      color: var(--gold);
      letter-spacing: 1px;
    }

    .hero-content p {
      font-size: 1.2rem;
      color: var(--beige);
      opacity: 0.9;
    }

    /* CAROUSEL SECTION */
    .carousel-section {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 60px auto;
      max-width: 1000px;
      padding: 0 20px;
    }

    .carousel-section a {
      flex: 1 1 calc(25% - 20px);
      min-width: 200px;
      max-width: 240px;
      border-radius: 16px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .carousel-section a:hover {
      transform: scale(1.05);
    }

    .carousel-section img {
      width: 100%;
      height: auto;
      aspect-ratio: 9 / 16;
      object-fit: cover;
      border-radius: 12px;
    }

    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 2.2rem;
      }

      .carousel-section {
        flex-direction: row;
        overflow-x: auto;
        gap: 12px;
        scroll-snap-type: x mandatory;
      }

      .carousel-section a {
        flex: 0 0 60%;
        scroll-snap-align: start;
      }

      .carousel-section::-webkit-scrollbar {
        display: none;
      }
    }
  </style>
</head>

<body>
  <header>
    <a href="./index.html" class="logo-container">
      <img src="./logo.png" alt="One Beauty Stop Logo" />
      <span class="logo">One Beauty Stop</span>
    </a>
    <nav>
      <a href="./professionals.html">Professionals</a>
      <a href="./clients.html">Clients</a>
      <a href="./shop.html">Shop</a>
      <a href="./about.html">About</a>
      <a href="./contact.html">Contact</a>
    </nav>
  </header>

  <!-- HERO -->
  <section class="hero-section">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1>Your Beauty Network.</h1>
      <p>Connecting professionals, clients, and brands.</p>
    </div>
  </section>

  <!-- CAROUSEL -->
  <section class="carousel-section">
    <a href="./professionals.html"><img src="./professional.jpg" alt="Professionals" /></a>
    <a href="./clients.html"><img src="./client.jpg" alt="Clients" /></a>
    <a href="./about.html"><img src="./about.png" alt="About" /></a>
    <a href="./shop.html"><img src="./shop.jpg" alt="Shop" /></a>
  </section>

  <footer>
    © 2025 One Beauty Stop — All Rights Reserved
  </footer>
</body>
</html>
