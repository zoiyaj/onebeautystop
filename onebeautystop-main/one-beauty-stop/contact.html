<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | One Beauty Stop</title>
  <link rel="stylesheet" href="./styles/style.css" />
  <style>
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 80vh;
      padding: 40px 20px;
    }

    .contact-logo img {
      width: 180px;
      height: auto;
      margin-bottom: 30px;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.15));
      border-radius: 20px;
    }

    .contact-text {
      color: #444;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .contact-text a {
      color: var(--gold);
      text-decoration: none;
      font-weight: 600;
    }

    .contact-text a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .contact-text { font-size: 1rem; }
      .contact-logo img { width: 150px; }
    }
  </style>
</head>

<body>
  <header>
    <a href="./index.html" class="logo-container">
      <img src="./logo.png" alt="One Beauty Stop Logo" />
      <div class="logo">One Beauty Stop</div>
    </a>
    <nav>
      <a href="./professionals.html">Professionals</a>
      <a href="./clients.html">Clients</a>
      <a href="./shop.html">Shop</a>
      <a href="./about.html">About</a>
      <a href="./contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <div class="contact-logo">
      <img src="./logo.png" alt="One Beauty Stop Logo" />
    </div>
    <div class="contact-text">
      <p>We’d love to hear from you. For inquiries or collaborations, please reach out to us at<br>
      <a href="mailto:onebeautystop.shop@gmail.com">onebeautystop.shop@gmail.com</a></p>
    </div>
  </main>

  <footer>
    © 2025 One Beauty Stop — All Rights Reserved
  </footer>
</body>
</html>
