  <style>
    /* HERO SECTION */
    .hero-section {
      position: relative;
      width: 100%;
      height: 90vh;
      background: url(./hero.png) center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: var(--beige);
      flex-direction: column;
    }

    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(46, 46, 54, 0.55);
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 700px;
      padding: 0 20px;
    }

    .hero-content h1 {
      font-size: 3rem;
      margin-bottom: 15px;
      color: var(--gold);
      letter-spacing: 1px;
    }

    .hero-content p {
      font-size: 1.2rem;
      color: var(--beige);
      opacity: 0.9;
    }

    /* CAROUSEL SECTION */
    .carousel-section {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 60px auto;
      max-width: 1000px;
      padding: 0 20px;
    }

    .carousel-section a {
      flex: 1 1 calc(25% - 20px);
      min-width: 200px;
      max-width: 240px;
      border-radius: 16px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .carousel-section a:hover {
      transform: scale(1.05);
    }

    .carousel-section img {
      width: 100%;
      height: auto;
      aspect-ratio: 9 / 16;
      object-fit: cover;
      border-radius: 12px;
    }

    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 2.2rem;
      }

      .carousel-section {
        flex-direction: row;
        overflow-x: auto;
        gap: 12px;
        scroll-snap-type: x mandatory;
      }

      .carousel-section a {
        flex: 0 0 60%;
        scroll-snap-align: start;
      }

      .carousel-section::-webkit-scrollbar {
        display: none;
      }
    }
  </style>
</head>
